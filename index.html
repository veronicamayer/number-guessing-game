<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>

    <form id="numberOfRoundsForm" onsubmit="return false">
        <p>No. of rounds: </p>

        <input type="radio" name="numberOfRoundsRadio" id="vier" value="4">
        <label for="vier">4</label>

        <input type="radio" name="numberOfRoundsRadio" id="fünf" value="5">
        <label for="fünf">5</label>

        <input type="radio" name="numberOfRoundsRadio" id="sechs" value="6">
        <label for="sechs">6</label>

        <input type="number" id="numberOfRoundsCustom" placeholder="?">
    </form>

    <section id="numberOfRoundsOutput"></section>

    <form id="numberGuessed">
        <input type="number" id="firstDigit" placeholder="0" max="9">
        <input type="number" id="secondDigit" placeholder="0" max="9">

        <input type="submit" value="Let's give it a try!">
    </form>

    <section id="numberGuessedOutput"></section>
    
    <a href="./index.html">Start a new game</a>

    <script src="./assets/js/main.js"></script>
</body>
</html>
